<html>
<head>
<link href="css/styles.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script type="text/javascript" src="js/ui/main.dev.js"></script>
</head>
<body>
	<style>

	</style>
	<select id="select_coin" name="coin">
		<option value="Coin" selected="selected">Coin</option>
	</select>
	<input type="button" id="refresh_button" value="refresh">
	<br><br>
	<div id="create_buy_order_container" class="create_order_container">
	<span>Buy</span>
	<br>
	<label for="buy_order_quantity">Quantity</label>
	<br>
	<input type="text" id="buy_order_quantity" placeholder="Quantity">
	<br>
	<label for="buy_order_price">Price</label>
	<br>
	<input type="text" id="buy_order_price" placeholder="Price">
	<br>
	<input type="button" id="buy_order_button" value="execute">
	<input type="button" id="buy_order_simulate_button" value="simulate">
	<br>
	<label for="buy_order_brute_gain">Brute Value</label>
	<br>
	<input type="text" id="buy_order_brute_gain" placeholder="Brute Gain" readonly>
	<br>
	<label for="buy_order_taxes">Taxes</label>
	<br>
	<input type="text" id="buy_order_taxes" placeholder="Taxes 0.20%" readonly>
	<br>
	<label for="buy_order_total">Total</label>
	<br>
	<input type="text" id="buy_order_total" placeholder="Total" readonly>
	</div>
	<div id="create_sell_order_container" class="create_order_container">
	<span>Sell</span>
	<br>
	<label for="sell_order_quantity">Quantity</label>
	<br>
	<input type="text" id="sell_order_quantity" placeholder="Quantity">
	<br>
	<label for="sell_order_price">Price</label>
	<br>
	<input type="text" id="sell_order_price" placeholder="Price">
	<br>
	<input type="button" id="sell_order_button" value="execute">
	<input type="button" id="sell_order_simulate_button" value="simulate">
	<br>
	<label for="sell_order_brute_gain">Brute Value</label>
	<br>
	<input type="text" id="sell_order_brute_gain" placeholder="Brute Gain" readonly>
	<br>
	<label for="sell_order_taxes">Taxes</label>
	<br>
	<input type="text" id="sell_order_taxes" placeholder="Taxes 0.30%" readonly>
	<br>
	<label for="sell_order_total">Total</label>
	<br>
	<input type="text" id="sell_order_total" placeholder="Total" readonly>
	</div>
	<div id="balances_container">
	<label for="balances_available">Balances Available</label>
	<br>
	<span id="balances_available"></span>
	<br>
	<label for="balances_hold">Balances Hold</label>
	<br>
	<span id="balances_hold"></span>
	</div>
	<br>
	<label for="my_orders">My Orders</label>
	<br>
	<span id="my_orders"></span>
	<br>
	<div class="orders_container">
	<label for="sell_orders">Sell Orders</label>
	<br>
	<span id="sell_orders"></span>
	<br>
	</div>
	<div class="orders_container">
	<label for="buy_orders">Buy Orders</label>
	<br>
	<span id="buy_orders"></span>
	<br>
	</div>
	<div class="clear"></div>
	<label id="market_trades_label" for="market_trades">
	<script>$("#select_coin").change(function(){$( "#market_trades_label span" ).remove();$( "#market_trades_label" ).prepend("<span>" + $("#select_coin option:selected").html() + "</span>");});</script> Trades</label>
	<br>
	<div id="market_trades_container">
	<span id="market_trades"></span>
	</div>
	<script  type="text/javascript">
		$(document).ready(function() {
			$.getMarkets();
			$.getBalancesAvailable();
			$.getBalancesHold();
			$.myOrders();
			$("#select_coin").change(function() {
				$.getTrades($("#select_coin").val());
				$.getBuyOrders($("#select_coin").val());
				$.getSellOrders($("#select_coin").val());
				$.drawChart();
			});
			$("#trade_price").focus(function() {
				$("#brute_gain").val( + $("#trade_price").val());
			});
			$('#buy_order_simulate_button').click(function() {
				var quantity = parseFloat($("#buy_order_quantity").val());
				var price= parseFloat($('#buy_order_price').val());
				var brute=(quantity * price );
				var tax=(brute * (0.0020));
				var total=((brute) + (tax));
				$("#buy_order_taxes").val(tax.toFixed(10)); 
				$("#buy_order_brute_gain").val(brute.toFixed(10)); 
				$("#buy_order_total").val(total.toFixed(10)); 
			});
			$('#sell_order_simulate_button').click(function() {
				var quantity = parseFloat($("#sell_order_quantity").val());
				var price= parseFloat($('#sell_order_price').val());
				var brute=(quantity * price );
				var tax=(brute * (0.0030));
				var total=((brute) - (tax));
				$("#sell_order_taxes").val(tax.toFixed(10)); 
				$("#sell_order_brute_gain").val(brute.toFixed(10)); 
				$("#sell_order_total").val(total.toFixed(10)); 
			});			
			$("#refresh_button").click(function() {
				$.getTrades($("#select_coin").val());
				$.getBuyOrders($("#select_coin").val());
				$.getSellOrders($("#select_coin").val());
				$.getBalancesHold();
				$.getBalancesAvailable()
				$.myOrders();
				$.drawChart();
			});
			$("#buy_order_button").click(function() {
				$.createOrder($("#select_coin").val(), "Buy", $("#buy_order_quantity").val(), $("#buy_order_price").val());
			});
			$("#sell_order_button").click(function() {
				$.createOrder($("#select_coin").val(), "Sell", $("#sell_order_quantity").val(), $("#sell_order_price").val());
			});			
		});
	</script>
</body>
</html>
